<body style="font-size: 12px; color: red;">
 <center> <button style="font-size: 10px" onclick="copy('https://web1s.io/ut55T8yNqL')">Copy link</button><br/>Dán vào Safari và mở app Shopee để xem key.</center> 
<script>
function copy(text) {
  document.body.insertAdjacentHTML("beforeend","<div id=\"copy\" contenteditable>"+text+"</div>")
  document.getElementById("copy").focus();
  document.execCommand("selectAll");
  document.execCommand("copy");
  document.getElementById("copy").remove();
}
</script>
